<!DOCTYPE html>
<html>
<head>
    <title>Test Button</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Test Business Hypothesis Generator Button</h1>
    
    <div class="business-hypothesis-generator">
        <div class="bhg-input-screen">
            <input type="url" id="websiteUrl" class="bhg-url-input" placeholder="https://example.com" value="https://trygo.com">
            <button class="bhg-analyze-btn">Analyze Website</button>
        </div>
    </div>
    
    <script>
    $(document).ready(function() {
        console.log('Test page loaded');
        console.log('Button found:', $('.bhg-analyze-btn').length);
        
        $('.bhg-analyze-btn').on('click', function(e) {
            console.log('Button clicked!');
            e.preventDefault();
            alert('Button works!');
        });
    });
    </script>
</body>
</html>
